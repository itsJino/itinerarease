{% extends 'pubs/index.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5 p-4 border rounded shadow-sm bg-white">
        <h2 class="text-center mb-4 text-primary"><i class="fas fa-user-plus"></i> Sign Up</h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>
        <p class="mt-3 text-center">Already have an account? 
            <a href="{% url 'pub_login' %}" class="text-decoration-none text-primary">Login here</a>
        </p>
    </div>
</div>

<style>
    /* Custom styles for the sign-up page */
    .form-control {
        border-radius: 0.25rem;
        box-shadow: none;
    }
    .form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25);
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .helptext {
        font-size: 0.875em; /* Smaller font size */
        color: #6c757d; /* Light gray color */
    }
</style>
{% endblock %}
